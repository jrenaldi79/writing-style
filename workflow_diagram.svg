    <rect x="0" y="0" width="500" height="100" rx="12" fill="url(#phase3)" filter="url(#shadow)"/>
    <circle cx="40" cy="50" r="24" fill="#FF9800"/>
    <text x="40" y="57" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">3</text>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#E65100">GENERATE</text>
    <text x="185" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">5 min â€¢ Quarterly</text>
    <rect x="80" y="45" width="280" height="24" rx="4" fill="#fff" stroke="#FF9800"/>
    <text x="220" y="62" font-family="monospace" font-size="11" fill="#333" text-anchor="middle">"Generate my writing assistant"</text>
