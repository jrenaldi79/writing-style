    <text x="250" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6A1B9A" text-anchor="middle">ğŸ¯ YOUR WRITING ASSISTANT</text>
    <text x="250" y="52" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">~/Documents/my-writing-style/prompts/writing_assistant.md</text>
