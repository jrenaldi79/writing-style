    <text x="80" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2E7D32">SETUP</text>
    <text x="155" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">5 min â€¢ One time</text>
    <rect x="80" y="45" width="200" height="24" rx="4" fill="#fff" stroke="#4CAF50"/>
    <text x="180" y="62" font-family="monospace" font-size="11" fill="#333" text-anchor="middle">"Clone my writing style"</text>
    <text x="80" y="88" font-family="Arial, sans-serif" font-size="11" fill="#555">Creates workspace, initializes project</text>
  </g>
  
  <!-- Arrow + New Chat badge -->
  <path d="M 450 270 L 450 300" stroke="#888" stroke-width="2"/>
  <polygon points="450,310 445,300 455,300" fill="#888"/>
  <rect x="460" y="278" width="70" height="20" rx="10" fill="#E8F5E9" stroke="#4CAF50"/>
  <text x="495" y="292" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2E7D32" text-anchor="middle">New Chat</text>
  
  <!-- PHASE 2 -->
