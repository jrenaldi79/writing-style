  <text x="450" y="62" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">One Skill â€¢ Three Phases â€¢ New Conversation Each Phase</text>
  
  <!-- Key concept box -->
  <rect x="250" y="100" width="400" height="50" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="14" fill="#E65100" text-anchor="middle">ğŸ’¡ Start a NEW conversation for each phase to keep things fast</text>
  
  <!-- PHASE 1 -->
